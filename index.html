<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/vite.svg" />

    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- SEO Meta Tags -->
    <title>Portfolio | Shivam Chudasama</title>
    <meta name="description" content="Professional portfolio showcasing full stack development projects, skills, and experience. Built with React, TypeScript, and modern web technologies." />
    <meta name="keywords" content="portfolio, full stack developer, react, typescript, web development, frontend, backend, javascript" />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta property="og:title" content="Portfolio | Shivam Chudasama" />
    <meta property="og:description" content="Professional portfolio showcasing full stack development projects, skills, and experience." />
    <meta property="og:image" content="https://yourportfolio.com/vite.svg" />
    <meta property="og:site_name" content="Developer Portfolio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta property="twitter:title" content="Portfolio | Shivam Chudasama" />
    <meta property="twitter:description" content="Professional portfolio showcasing full stack development projects, skills, and experience." />
    <meta property="twitter:image" content="https://yourportfolio.com/vite.svg" />

    <!-- Theme and Color -->
    <meta name="theme-color" content="#667eea" />
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-navbutton-color" content="#667eea" />

    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
